<div class="container-fluid">
  <div class="container">
     <div class="bg-warning justify-content-center card">
      <h1>To Do List</h1>
     </div>
     <div class="card shadow">
      <div class="input-group mb-3 mt-4">
        <input type="text" class="form-control" placeholder=" Add your Task"  aria-describedby="button-addon2"  [(ngModel)]="taskInput" >
        <button class="btn btn-outline-success" type="button" id="button-addon2" style="width: 50px;" (click)="addTasks(taskInput)"> Add </button>
      </div>
     </div>
     <div class="mt-4">
      <h2 style="color:blue;">Tasks:</h2>

      <div style="overflow-y: auto; height: 350px;">

        <div class="m-3">
          <div class="p-2 shadow tasks" *ngFor="let task of taskList;index as i">
           <ul class="input-group row ps-3" style="list-style: none;">
            <li class="col-md-10 border-0">{{task.name}}</li>
            <button class="btn btn-outline-primary col me-2" type="button" (click)="editTask(task,i)" > E </button>
            <button class="btn btn-outline-danger col" type="button" (click)="deleteTask(i)"> X </button>


          </ul>
          </div>
        </div>

<!-- Modal -->

      </div>
     </div>
  </div>

   <p-dialog header="Header" [(visible)]="display" [modal]="true"  [draggable]="false" [resizable]="false" [style]="{width: '50vw'}">

    <div class="input-group mb-3 mt-4">
      <input type="text" class="form-control" placeholder=" Add your Task"  aria-describedby="button-addon2"  [(ngModel)]="updateTask" >
      <button class="btn btn-outline-success" type="button" id="button-addon2" style="width: 50px;" (click)="updateTasks()"> update </button>
    </div>

  <ng-template pTemplate="footer">
  <p-button icon="pi pi-check" (click)="display=false" label="Ok" styleClass="p-button-text"></p-button>
  </ng-template>
  </p-dialog>

</div>
